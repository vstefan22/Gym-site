{% extends 'gym_app/base.html' %}


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    {%block content%}

    <div style="margin-right: 20%; margin-left: 20%;">
        <section class="mb-4 ">
            <!--Section heading-->
            <h2 class="h1-responsive font-weight-bold text-center my-4">Contact us</h2>
            <!--Section description-->
            <p class="text-center w-responsive mx-auto mb-5">Do you have any questions? Please do not hesitate to
                contact us
                directly. Our team will come back to you within
                a matter of hours to help you.</p>
            <div class="row d-flex justify-content-center">
                <!--Grid column-->
                <div class="col-md-9 mb-md-0 mb-3">
                    <form id="contact-form" name="contact-form" action="{% url 'gym:help_center' %}" method="POST"
                        class="form-horizontal">
                        {%csrf_token%}
                        <!--Grid row-->
                        <div class="row">
                            <!--Grid column-->
                            <div class="col-md-6 form-group">
                                <div class=" md-form mb-3">
                                    <label for="first_name" class="">First name</label>
                                    <input type="text" id="first_name" name="first_name" class="form-control"
                                        placeholder="First name">
                                </div>
                            </div>

                            <!--Grid column-->
                            <div class="col-md-6 form-group">
                                <div class="md-form mb-0">
                                    <label for="last_name" class="">Last name</label>
                                    <input type="text" id="last_name" name="last_name" class="form-control"
                                        placeholder="Last name">
                                </div>
                            </div>

                            <!--Grid column-->
                            <div class="col-md-6 form-group">
                                <div class="md-form mb-4">
                                    <label for="email" class="">Your email</label>
                                    <input type="text" id="email" name="email" class="form-control" placeholder="Email">
                                </div>
                            </div>
                            <!--Grid column-->

                        </div>
                        <!--Grid row-->

                        <!--Grid row-->
                        <div class="row">
                            <!--Grid column-->
                            <div class="col-md-12">
                                <div class="md-form mb-4">
                                    <label for="problem_description">Problem</label>
                                    <textarea type="text" id="problem_description" name="problem_description" rows="2"
                                        class="form-control md-textarea" placeholder="Describe your problem"></textarea>
                                </div>
                            </div>
                        </div>
                        <!--Grid row-->
                        <div class="col-4">
                            <button type="submit" class="btn btn-primary" style="width: 100px;">Send</button>
                        </div>
                    </form>
                </div>
                <!--Grid column-->

            </div>

            <div style="margin-bottom: 300px;"></div>
        </section>
    </div>
    </div>

    {%endblock%}
</body>

</html>
