<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <!--Nav bar-->
    <nav class="navbar navbar-light bg-primary text-light">
        <ul class="nav justify-content-left">
            <li class="nav-item">
                <a href="{% url 'gym:index' %}" class="navbar-brand m-3 text-light">Home</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'gym:plans' %}" class="nav-link text-light">Plans</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'gym:help_center' %}" class="nav-link text-light">Help center</a>
            </li>

        </ul>
        <!--Authentication is on the right side-->
        <ul class="nav justify-content-center">
            {%if request.user.is_authenticated %}
            <li class="nav-item">
                <a href="{% url 'users:logout'%}" class="nav-link text-light">Logout</a>
            </li>
            {%else%}
            <li class="nav-item">
                <a href="{% url 'users:login'%}" class="nav-link text-light">Login</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'users:register'%}" class="nav-link text-light">Register</a>
            </li>
            {%endif%}
        </ul>

    </nav>
    {% block content %}

    {% endblock %}
</body>

</html>
