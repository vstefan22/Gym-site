<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!--Nav bar-->
    <nav class="navbar navbar-light text-light" style="background-color: #19191a; font-size: 18px;">
        <ul class="nav justify-content-left mx-3">
            <li class="nav-item">
                <a href="{% url 'gym:index' %}" class="navbar-brand m-3 text-light">SUPREME</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'gym:plans' %}" class="nav-link text-light">Plans</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'gym:help_center' %}" class="nav-link text-light">Help center</a>
            </li>

        </ul>
        <!--Authentication is on the right side-->
        <ul class="nav justify-content-center mx-3">
            <li class="nav-item">
                <a href="{% url 'gym:about' %}" class="nav-link text-light">About us</a>
            </li>
            {%if request.user.is_authenticated %}
            <li class="nav-item">
                <a href="{% url 'users:logout'%}" class="nav-link text-light">Logout</a>
            </li>
            {%else%}
            <li class="nav-item">
                <a href="{% url 'users:login'%}" class="nav-link text-light">Login</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'users:register'%}" class="nav-link text-light">Register</a>
            </li>
            {%endif%}
        </ul>

    </nav>
    {% block content %}

    {% endblock %}
    <footer class="bg-dark text-center text-white">
        <!-- Grid container -->
        <div class="container p-4 pb-0">
            <!-- Section: Social media -->
            <section class="mb-4">
                <!-- Facebook -->
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                        class="	fa fa-facebook-square"></i></a>

                <!-- Instagram -->
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                        class="	fa fa-instagram"></i></a>

                <!-- Linkedin -->
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                        class="fa fa-linkedin-square"></i></a>

                <!-- Twitter -->
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                        class="	fa fa-twitter-square"></i></a>

            </section>
            <!-- Section: Social media -->
        </div>
        <!-- Grid container -->

        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            Â© 2020 Copyright:
            <a class="text-white" href="/">Supreme</a>
        </div>
        <!-- Copyright -->
    </footer>
</body>

</html>
